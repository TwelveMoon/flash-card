      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .flashcard {
      width: 300px;
      height: 200px;
      background-color: #ffe4ec;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      text-align: center;
      padding: 20px;
      transition: transform 0.5s;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      background-color: #ffaad4;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ff7eb9;
    }
    .progress {
      margin-top: 10px;
      font-size: 1rem;
      color: #555;
    }
  </style>
</head>
